    <!-- SSL Commerz EMI Request Blocker -->
    <script>
      // Precise SSL Commerz EMI request blocker
      (function() {
        'use strict';
        console.log('üõ°Ô∏è SSL Commerz EMI Blocker initialized (early)');

        const blockedPatterns = [
          'get_emi',
          'securepay/api.php/get_emi',
          'api.php/get_emi'
        ];

        function shouldBlock(url) {
          if (typeof url !== 'string') return false;
          // Only block if it contains both EMI patterns AND sslcommerz domain
          return url.includes('sslcommerz') && 
                 blockedPatterns.some(pattern => url.toLowerCase().includes(pattern.toLowerCase()));
        }

        // Block XMLHttpRequest - more precise
        const originalXHROpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...args) {
          if (shouldBlock(url)) {
            console.log('üö´ Early blocked EMI request:', url);
            this.responseText = '{"status":"disabled"}';
            this.status = 200;
            this.readyState = 4;
            setTimeout(() => {
              if (this.onreadystatechange) this.onreadystatechange();
              if (this.onload) this.onload();
              if (this.onloadend) this.onloadend();
            }, 1);
            this.send = function() {};
            return;
          }
          return originalXHROpen.call(this, method, url, ...args);
        };

        // Block fetch - more precise
        if (window.fetch) {
          const originalFetch = window.fetch;
          window.fetch = function(url, options) {
            if (shouldBlock(url)) {
              console.log('üö´ Early blocked EMI fetch:', url);
              return Promise.resolve(new Response('{"status":"disabled"}', {
                status: 200,
                headers: { 'Content-Type': 'application/json' }
              }));
            }
            return originalFetch.call(this, url, options);
          };
        }

        // Suppress errors - more precise
        window.addEventListener('error', function(e) {
          if (e.message && shouldBlock(e.message)) {
            e.preventDefault();
            e.stopPropagation();
            console.log('üõ°Ô∏è Suppressed EMI error');
            return false;
          }
        }, true);

      })();
    </script>
